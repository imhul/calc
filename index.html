<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/style.css">
    </head>

    <body>

        <div class="wrapper">
            <form class="calc" id="form">
                <input type="text" name="" id="display" readonly>
                <div class="controls">
                    <div class="row">
                        <div class="col">
                            <input type="button" value="1">
                        </div>
                        <div class="col">
                            <input type="button" value="2">
                        </div>
                        <div class="col">
                            <input type="button" value="3">
                        </div>
                        <div class="col">
                            <input type="button" value="+">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" value="4">
                        </div>
                        <div class="col">
                            <input type="button" value="5">
                        </div>
                        <div class="col">
                            <input type="button" value="6">
                        </div>
                        <div class="col">
                            <input type="button" value="-">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" value="7">
                        </div>
                        <div class="col">
                            <input type="button" value="8">
                        </div>
                        <div class="col">
                            <input type="button" value="9">
                        </div>
                        <div class="col">
                            <input type="button" value="X">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="button" value="0">
                        </div>
                        <div class="col">
   
                        </div>
                        <div class="col">
                        </div>
                        <div class="col">
                            <input type="button" value="/">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col">
                            <input type="button" value="%">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col half">
                            <input type="button" value="C">
                        </div>
                        <div class="col half">
                            <input type="button" value="=">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="src/js/index.js"></script>  
           
    </body>
</html>
